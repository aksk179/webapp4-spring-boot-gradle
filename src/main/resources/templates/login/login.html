<th:block th:replace="/common/inc_header"></th:block>

    <div class="container" style="width: auto">
        <label th:text="${result}"></label>
        <form class="form-signin" action="/login/login" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
            <input type="text" name="userId" class="form-control" placeholder="Id" required autofocus>
            <input type="password" name="userPwd" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <a href="/register"> [Register] </a>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
        </form>
    </div>

<script th:inline="javascript">
    var param = [[${result}]];
    if (param=="NO_ID") {
        alert("ID가 틀렸습니다.");
    } else if(param=="FAIL") {
        alert("비밀번호가 틀렸습니다.");
    }
</script>

<th:block th:replace="/common/inc_footer"></th:block>
